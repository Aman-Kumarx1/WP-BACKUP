<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e5ddd5; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #075e54; }
        .drop-zone { border: 2px dashed #075e54; padding: 30px; text-align: center; cursor: pointer; color: #555; margin-bottom: 20px; }
        .chat-box { display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 10px; border-radius: 8px; position: relative; font-size: 14px; line-height: 1.4; }
        .incoming { align-self: flex-start; background-color: #ffffff; border: 1px solid #ddd; }
        .outgoing { align-self: flex-end; background-color: #dcf8c6; border: 1px solid #ccebb0; }
        .meta { font-size: 10px; color: #999; text-align: right; margin-top: 5px; }
        .media-tag { display: inline-block; background: #eee; padding: 2px 5px; font-size: 10px; border-radius: 4px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“‚ Backup Log Viewer</h2>
    <div id="dropZone" class="drop-zone">Drag & Drop a .json chat file here</div>
    <div id="chatBox" class="chat-box"></div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const chatBox = document.getElementById('chatBox');

    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.style.background = '#f0f0f0'; });
    dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.style.background = 'white'; });
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.background = 'white';
        const file = e.dataTransfer.files[0];
        
        if (file && file.name.endsWith('.json')) {
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const messages = JSON.parse(event.target.result);
                    renderChat(messages);
                } catch (err) { alert('Invalid JSON file'); }
            };
            reader.readAsText(file);
        } else {
            alert('Please drop a valid .json file from your backup/chats folder');
        }
    });

    function renderChat(messages) {
        chatBox.innerHTML = ''; // Clear previous
        messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = `message ${msg.isSentByMe ? 'outgoing' : 'incoming'}`;
            
            let content = msg.body;
            if (msg.hasMedia) content = `<span class="media-tag">ðŸ“· Media File</span><br>${msg.body || '(No Caption)'}`;

            div.innerHTML = `
                <div>${content}</div>
                <div class="meta">${new Date(msg.timestamp).toLocaleString()}</div>
            `;
            chatBox.appendChild(div);
        });
    }
</script>

</body>
</html>
